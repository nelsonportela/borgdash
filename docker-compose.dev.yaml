services:
  borgdash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: borgdash-dev
    ports:
      - "3157:8000"  # Single port for both frontend and API
    environment:
      - DATABASE_URL=sqlite:///./data/borgdash.db
      - ENVIRONMENT=development
    volumes:
      - borgdash-dev-data:/app/data
      - ~/.ssh/id_rsa:/app/host_keys/ssh_key:ro
      - ~/data:/source:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  borgdash-dev-data:
    driver: local

networks:
  default:
    name: borgdash-dev-network