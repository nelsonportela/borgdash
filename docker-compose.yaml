services:
  borgdash:
    image: fuguone/borgdash:latest
    container_name: borgdash
    ports:
      - 3157:8000
    environment:
      - DATABASE_URL=sqlite:///./data/borgdash.db
      - ENVIRONMENT=production
    volumes:
      - borgdash-dev-data:/app/data
      - ~/.ssh/id_rsa:/app/host_keys/ssh_key:ro   # Mount SSH key from host
      - ~/data:/source:ro                         # Mount source data from host
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  borgdash-data:
    driver: local

networks:
  default:
    name: borgdash-network
