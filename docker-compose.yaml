services:
  backend:
    image: fuguone/borgdash-backend:latest
    container_name: borgdash-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/borgdash.db
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./ssh_keys:/app/ssh_keys
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: fuguone/borgdash-frontend:latest
    container_name: borgdash-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
  ssh_keys:
    driver: local

networks:
  default:
    name: borgdash-network
