services:
  borgdash:
    image: fuguone/borgdash:latest
    container_name: borgdash
    ports:
      - "3157:8000"  # Single port for both frontend and API
    environment:
      - DATABASE_URL=sqlite:///./data/borgdash.db
      - ENVIRONMENT=production
    volumes:
      - borgdash-data:/app/data
      - borgdash-keys:/app/host_keys
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  borgdash-data:
    driver: local
  borgdash-keys:
    driver: local

networks:
  default:
    name: borgdash-network
